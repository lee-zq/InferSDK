#============================================================================
[Global]
enabled_task_type_names = COMMON,SCENE_ANALYSIS
dev_type = CPU
dev_id = 0
thread_num = 1

#===========================Inst cfg=========================================
# 所有实例配置信息
[COMMON]
dev_type = CPU
dev_id = 0
thread_num = 1
module = CLASSIFY,DETECTION

[SCENE_ANALYSIS]
dev_type = CPU
dev_id = 0
thread_num = 1
module = DETECTION

#===========================Module cfg=========================================
# 所有模块配置信息(未设置参数从Inst继承)
[CLASSIFY]
dev_type = CPU
dev_id = 0
thread_num = 1
res_path = ../models/mobilenetv2-12/mobilenetv2-12-int8.onnx

[DETECTION]
dev_type = CPU
dev_id = 0
thread_num = 1
res_path = ../models/yolov3_tiny/tiny-yolov3-11.onnx